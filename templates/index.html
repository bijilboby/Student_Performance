<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; text-align: center; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <h1>Student Grade Predictor</h1>
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="ethnicity">Race/Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="parent_edu">Parental Education:</label>
            <select id="parent_edu" name="parent_edu" required>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="lunch">Lunch Type:</label>
            <select id="lunch" name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="test_prep">Test Preparation:</label>
            <select id="test_prep" name="test_prep" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        
        <button type="submit">Predict Grade</button>
    </form>
</body>
</html>
